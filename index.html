<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <script src="./script.js" defer></script>
    <title>Função Copiar e Colar</title>
  </head>
  <body>
    <h1>FUNÇÃO COPIAR E COLAR</h1>
    <div class="wrapper">
      <textarea
        name=""
        id="copy"
        cols="50"
        rows="3"
        placeholder="Insira o texto que deseja copiar"
      ></textarea>
      <span id="copied">Copiado</span>
      <button id="btn"><i class="far fa-copy"></i></button>
      <br />
      <textarea
        name=""
        id="paste"
        cols="68"
        rows="5"
        placeholder="Insira o texto que deseja colar"
      ></textarea>
    </div>
  </body>
</html>
